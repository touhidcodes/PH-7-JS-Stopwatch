<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="text-center">
        <h1 class="text-center text-5xl font-semibold mt-10">JS Stopwatch</h1>
        <p class="mt-3">by <span class="text-red-500 text-3xl">TouhidCodes</span></p>
    </header>
    <main>
        <section class="text-center">
            <h1 class="text-5xl font-semibold mt-16"> <span id="output"
                    class=" border border-zinc-600 px-3 rounded-md">0</span>
            </h1>
            <div class="flex text-2xl text-white font-semibold mt-16 justify-center">
                <div><button id="btn-start"
                        class="mx-7 bg-green-600 px-5 py-3 rounded-lg hover:bg-green-400">Start</button></div>
                <div><button id="btn-pause" class="mx-7 bg-red-600 px-5 py-3 rounded-lg hover:bg-red-400">Pause</button>
                </div>
                <div><button id="btn-reset"
                        class="mx-7 bg-orange-600 px-5 py-3 rounded-lg hover:bg-orange-400">Reset</button></div>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>

</html>
